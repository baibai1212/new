<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蓝海 Minecraft 服务器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="rounded-box">
            <h1>蓝海 Minecraft 服务器</h1>
            <p>探索 • 建造 • 生存</p>
        </header>
        
        <main>
            <section class="info-box rounded-box">
                <h2>服务器地址</h2>
                <div class="ip-address">
                    <span id="server-ip">mc.blue-ocean-server.com</span>
                    <button onclick="copyIP()">复制IP</button>
                </div>
                <p>版本: Java 1.20.1</p>
            </section>
            
            <section class="info-box rounded-box">
                <h2>加入QQ交流群</h2>
                <div class="qq-group">
                    <span>群号: 987654321</span>
                </div>
                <p>获取最新资讯和玩家帮助</p>
            </section>
        </main>
        
        <footer class="rounded-box">
            <p>© 2025 蓝海服务器 | 简约创造无限可能</p>
        </footer>
    </div>

    <script>
        function copyIP() {
            const ip = document.getElementById('server-ip');
            navigator.clipboard.writeText(ip.textContent)
                .then(() => alert('IP地址已复制!'))
                .catch(err => console.error('复制失败:', err));
        }
    </script>
</body>
</html>
